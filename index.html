<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>ҚМЖ Генераторы</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body style="font-family: Arial; max-width: 600px; margin: auto; padding: 20px;">
    <h2>ҚМЖ Генераторы (DeepSeek API)</h2>

    <label>Пән:</label><br>
    <input id="subject" style="width:100%; padding:8px;"><br><br>

    <label>Сынып:</label><br>
    <input id="grade" style="width:100%; padding:8px;"><br><br>

    <label>Тақырып:</label><br>
    <input id="topic" style="width:100%; padding:8px;"><br><br>

    <button onclick="generate()" style="padding:10px 20px;">ҚМЖ жасау</button>

    <h3>Нәтиже:</h3>
    <pre id="result" style="white-space: pre-wrap; background:#f0f0f0; padding:10px;"></pre>

    <button onclick="savePDF()" style="padding:10px 20px; margin-top:10px;">PDF жүктеу</button>

<script>
async function generate() {
    const subject = document.getElementById("subject").value;
    const grade = document.getElementById("grade").value;
    const topic = document.getElementById("topic").value;

    const prompt = `Пән: ${subject}
Сынып: ${grade}
Тақырып: ${topic}

Маған қысқа, нақты, стандартқа сай ҚМЖ құрастырып бер.`

    const response = await fetch("https://api.deepseek.com/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-380fd142ff3c45f09c5de990dd4c05ea"
        },
        body: JSON.stringify({
            model: "deepseek-chat",
            messages: [{ role: "user", content: prompt }]
        })
    });

    const data = await response.json();
    const text = data.choices[0].message.content;

    document.getElementById("result").textContent = text;
}

function savePDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    pdf.setFontSize(12);
    pdf.text(document.getElementById("result").textContent, 10, 10);

    pdf.save("QMJ.pdf");
}
</script>

</body>
</html>
