<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabaq zhospary generatory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .content {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            color: #c53030;
        }
        .error.show {
            display: block;
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .result-content {
            line-height: 1.8;
            color: #333;
        }
        .result-content h3 {
            color: #764ba2;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .result-content ul {
            padding-left: 25px;
            margin-bottom: 15px;
        }
        .result-content p {
            margin-bottom: 15px;
        }
        .download-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #218838;
        }
        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sabaq zhospary generatory</h1>
            <p>DeepSeek AI komegimen birneshe sekundta sabaq zhosparyn quryinyz</p>
        </div>
        <div class="content">
            <form id="lessonForm">
                <div class="row">
                    <div class="form-group">
                        <label for="classLevel">Synyp:</label>
                        <select id="classLevel" required>
                            <option value="">Synypty tandanyz</option>
                            <option value="1">1 synyp</option>
                            <option value="2">2 synyp</option>
                            <option value="3">3 synyp</option>
                            <option value="4">4 synyp</option>
                            <option value="5">5 synyp</option>
                            <option value="6">6 synyp</option>
                            <option value="7">7 synyp</option>
                            <option value="8">8 synyp</option>
                            <option value="9">9 synyp</option>
                            <option value="10">10 synyp</option>
                            <option value="11">11 synyp</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Pan:</label>
                        <select id="subject" required>
                            <option value="">Pandi tandanyz</option>
                            <option value="matematika">Matematika</option>
                            <option value="qazaq tili">Qazaq tili</option>
                            <option value="orys tili">Orys tili</option>
                            <option value="adebiet">Adebiet</option>
                            <option value="informatika">Informatika</option>
                            <option value="fizika">Fizika</option>
                            <option value="himiya">Himiya</option>
                            <option value="biologiya">Biologiya</option>
                            <option value="tarih">Tarih</option>
                            <option value="geografiya">Geografiya</option>
                            <option value="agylshyn tili">Agylshyn tili</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="topic">Sabaq taqyryby:</label>
                    <textarea id="topic" placeholder="Mysaly: Kvadrat tendeulерdi sheshu" required></textarea>
                </div>
                <div class="form-group">
                    <label for="objectives">Oqu maqsattary (mindetti emes):</label>
                    <textarea id="objectives" placeholder="Mysaly: 5.1.1.1, 5.2.3.1"></textarea>
                </div>
                <button type="submit" class="btn" id="generateBtn">Sabaq zhosparyn generatsiyalau</button>
            </form>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Sabaq zhospary generatsiyalanyp zhatyр...</p>
            </div>
            <div class="error" id="error"></div>
            <div class="result" id="result">
                <h2>Sabaq zhospary</h2>
                <div class="result-content" id="resultContent"></div>
                <button class="download-btn" onclick="downloadPDF()">PDF zhukteu</button>
            </div>
        </div>
    </div>
    <script src="api/deepseek.js"></script>
</body>
</html>
